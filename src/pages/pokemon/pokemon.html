<ion-header>

  <ion-navbar color='amarelo'>
    <ion-title>pokemon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button full color="azul" class = "texto" (click)="getPokemon()"> A wild Pokemon appears!</button>

<ion-list>
	<li *ngFor= "let p of pokemons">
		<ion-item>
			<h2>{{ p.name }}</h2>
		</ion-item>
	</li>
</ion-list>

</ion-content>
